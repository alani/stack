---
# https://www.packer.io/docs/builders/amazon-ebs.html
ami:
  source_ami: ami-40d28157
  instance_type: t2.small
  ssh_username: ubuntu
  ssh_timeout: 10m
  enhanced_networking: False
  associate_public_ip_address: True

scripts:
  - base.sh
  - ixgbevf.sh
  - bootstrap.sh
  - docker.sh

execute: "echo ubuntu | {{ .Vars }} sudo -E -S sh '{{ .Path }}'"
